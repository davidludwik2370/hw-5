<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

        <label for="time9" class="hour">9AM</label> 
        <textarea id="time9"></textarea>
        <button id="saveBtn9" class="saveBtn"></button>
      </div>
      <div class="row">
        <label for="time10" class="hour">10AM</label> 
        <textarea id="time10"></textarea>
        <button id="saveBtn10" class="saveBtn"></button>
      </div>
      <div class="row">
        <label for="time11" class="hour">11AM</label> 
        <textarea id="time11" ></textarea>
        <button id="saveBtn11" class="saveBtn"></button>
      </div>
      <div class="row">
        <label for="time12" class="hour">12PM</label> 
        <textarea id="time12"></textarea>
        <button id="saveBtn12" class="saveBtn"></button>
      </div>
      <div class="row">
        <label for="time1" class="hour">1PM</label> 
        <textarea id="time1"></textarea>
        <button id="saveBtn13" class="saveBtn"></button>
      </div>
      <div class="row">
        <label for="time2" class="hour">2PM</label> 
        <textarea id="time2"></textarea>
        <button id="saveBtn14" class="saveBtn"></button>
      </div>
      <div class="row">
        <label for="time3" class="hour">3PM</label> 
        <textarea id="time3"></textarea>
        <button id="saveBtn15" class="saveBtn"></button>
      </div>
      <div class="row">
        <label for="time4" class="hour">4PM</label> 
        <textarea id="time4"></textarea>
        <button id="saveBtn16" class="saveBtn"></button>
      </div>
      <div class="row">
        <label for="time5" class="hour">5PM</label> 
        <textarea id="time5"></textarea>
        <button id="saveBtn17" class="saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
